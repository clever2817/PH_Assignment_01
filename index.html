<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Assignment-1 Landing Page</title>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Header Section Starts -->
    <header>
      <nav class="nav-container">
        <div class="nav-title inter-font">
          <h3><a href="" class="color-primary">LOGO</a></h3>
        </div>

        <div class="nav-btn">
          <button class="btn-primary">Sign Up</button>
        </div>
      </nav>

      <!-- Banner Section Starts -->
      <div class="banner-container">
        <div class="banner-title raleway-font">
          <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        </div>

        <div class="banner-btn">
          <button class="btn-primary">Stay Focused</button>
        </div>
      </div>
      <!-- Banner Section Ends -->
    </header>
    <!-- Header Section Ends -->

    <!-- Main Section Starts -->
    <main>
      <!-- Action Section Starts -->
      <section class="action-container">
        <div class="action-texts raleway-font">
          <h3 class="action-title">See It in Action</h3>

          <p class="action-description">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>

          <button class="action-btn btn-primary">Launch Live Preview</button>
        </div>

        <div class="action-img">
          <img src="./Assets/wc-mini.png" alt="Action image">
        </div>
      </section>
      <!-- Action Section Ends -->
    </main>
    <!-- Main Section Ends -->
  </body>
</html>
